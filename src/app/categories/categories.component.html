<div class="container">
  <div class="row">

    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">New Categories</h3>
      <p class="text-center mb-3">You can add new categories from here</p>

      <form class="row g-3 align-items-center mt-4 mb-4" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">

        <div class="col-md-10">
          <input 
                type="text"
                name=category
                class="form-control shadow-effect"
                placeholder="Add new categories"
                #newCategory="ngModel"
                ngModel
                required
                [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid }"
                >
          <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">Category field is required</div>
        </div>

        <div class="col-md-2">
          <button 
                type="submit" 
                class="btn btn-block btn-info mb-2 btn-theme"
                [disabled]="categoryForm.invalid">Add Category</button>
        </div>

      </form>

    </div>

  </div>
</div>
